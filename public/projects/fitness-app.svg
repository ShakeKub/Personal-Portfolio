<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#18181B"/>
  <rect width="800" height="450" fill="url(#paint0_linear)"/>

  <!-- Mobile phone frame -->
  <rect x="300" y="80" width="200" height="300" rx="20" fill="#27272A" stroke="#3F3F46" stroke-width="4"/>
  <rect x="310" y="100" width="180" height="240" rx="4" fill="#18181B"/>

  <!-- App elements -->
  <rect x="330" y="120" width="140" height="20" rx="4" fill="#4F46E5" fill-opacity="0.7"/>

  <!-- Activity circle -->
  <circle cx="400" cy="180" r="40" stroke="#10B981" stroke-width="6" stroke-dasharray="176 176" stroke-dashoffset="44"/>
  <text x="400" y="185" fill="white" font-family="sans-serif" font-size="16" text-anchor="middle" font-weight="bold">75%</text>

  <!-- Stats bars -->
  <rect x="330" y="240" width="100" height="12" rx="6" fill="#3F3F46"/>
  <rect x="330" y="240" width="70" height="12" rx="6" fill="#EF4444" fill-opacity="0.7"/>
  <rect x="330" y="260" width="100" height="12" rx="6" fill="#3F3F46"/>
  <rect x="330" y="260" width="85" height="12" rx="6" fill="#F59E0B" fill-opacity="0.7"/>
  <rect x="330" y="280" width="100" height="12" rx="6" fill="#3F3F46"/>
  <rect x="330" y="280" width="60" height="12" rx="6" fill="#3B82F6" fill-opacity="0.7"/>

  <!-- Bottom navigation -->
  <rect x="310" y="350" width="180" height="20" rx="4" fill="#27272A"/>
  <circle cx="350" cy="360" r="6" fill="#A5B4FC"/>
  <circle cx="400" cy="360" r="6" fill="#A5B4FC"/>
  <circle cx="450" cy="360" r="6" fill="#A5B4FC"/>

  <!-- Exercise icons -->
  <circle cx="170" cy="200" r="40" fill="#3F3F46"/>
  <path d="M150 200H190" stroke="#A5B4FC" stroke-width="4" stroke-linecap="round"/>
  <path d="M170 180V220" stroke="#A5B4FC" stroke-width="4" stroke-linecap="round"/>

  <circle cx="630" cy="200" r="40" fill="#3F3F46"/>
  <path d="M615 185L645 215" stroke="#A5B4FC" stroke-width="4" stroke-linecap="round"/>
  <path d="M615 215L645 185" stroke="#A5B4FC" stroke-width="4" stroke-linecap="round"/>

  <!-- Title -->
  <text x="400" y="410" fill="white" font-family="sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Fitness Tracking App</text>

  <defs>
    <linearGradient id="paint0_linear" x1="400" y1="0" x2="400" y2="450" gradientUnits="userSpaceOnUse">
      <stop stop-color="#27272A"/>
      <stop offset="1" stop-color="#18181B"/>
    </linearGradient>
  </defs>
</svg>
